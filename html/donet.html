<html lang="en">
<head>

<body>
    <form name="myform" onsubmit="return validateForm()"> 
        <table align="center" class="table" cellspacing="2" cellpadding = "2"> 
        <tr><th>Name:</th><th><input type="text" name="Name"></td></tr> 
        <tr><th>Email:</th><th><input type="Email" name="Email"></th></tr> 
        <tr><th>Date of Birth:</th><th><input type="Date"></th></tr> 
        <tr><th>Gender:</th><th><input type="radio" id="Gender" name="Gender">Male <input type="radio" name="Gender">Female</th><tr> 
        <tr><th>Password:</th><th><input type="password" name="password"></th><tr> 
        <tr><th>Document proof(driving lisence):</th><th><input type="file"></th><tr> 
        <tr><th>No. of groups:</th><th> <input type="number" name="number" min="0" max="5"></th><tr> 
        <tr><th>Contact:</th><th> <input type="tel" name="tel" pattern="[0-9]{10}"></th><tr> 
        <tr><th>URL of your website:</th><th> <input type="URL" name="URL"></th><tr>
        <tr><th>Amoumnt of many(in $):</th><th><input type="text"id="amount"></th></tr>
        <tr><th>Submit:</th><th> <input type="Submit" name="Submit" class="submit"></th><tr> 
        <tr><th>Reset:</th><th> <input type="Reset" name="Reset" class="reset"></th><tr> 
        </table> 
    </form>
